name: Publish to NPM

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write  # Needed to create tags
  id-token: write  # Needed for NPM trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Package version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "‚ùå ERROR: Tag v$VERSION already exists!"
            echo "Please update the version in package.json before publishing."
            exit 1
          else
            echo "‚úÖ Tag v$VERSION does not exist, proceeding..."
          fi

      - run: npm ci
      - run: npm test
      
      - name: Create and push tag
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          echo "‚úÖ Created and pushed tag v$VERSION"

      - run: npm run build --if-present
      - run: npm publish
